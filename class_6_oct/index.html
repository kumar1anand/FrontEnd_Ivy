<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid problem</title>    
</head>
<style>
    .container{
        display: grid;
        grid-template-columns: repeat(4,0.5fr 1fr);
        grid-auto-rows: minmax(200px,auto);
        grid-gap: 2px;
    }
    .container>div{
        background-color: red;
        padding: 2px;
    }
</style>
<body>
    <div class="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
        <div class="box6">box6</div>
        <div class="box1">box7</div>
        <div class="box2">box8</div>
        <div class="box3">box9</div>
        <div class="box4">box10</div>
        <div class="box5">box11</div>
        <div class="box6">box12</div>
    </div>
    
</body>
</html>
